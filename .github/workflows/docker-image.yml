name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/test-case-generator .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/test-case-generator

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Run Docker container
        run: |
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/test-case-generator
          docker run -d -p 80:8080 \
            -e CHATGPT_API_KEY=${{ secrets.CHATGPT_API_KEY }} \
            -e CHATGPT_API_URL=${{ secrets.CHATGPT_API_URL }} \
            ${{ secrets.DOCKER_HUB_USERNAME }}/test-case-generator
